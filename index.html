<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="t1">
  <div class="calc">
    <div class="top">
      <h1>calc</h1>
      <div class="theme">
        <span class="theme-txt">THEME</span>
        <div>
          <div class="theme-num">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="toggle-wrap" id="themeBtn">
            <div class="toggle-btn"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="display" id="screen">0</div>
    
    <div class="pad">
      <button class="btn num">7</button>
      <button class="btn num">8</button>
      <button class="btn num">9</button>
      <button class="btn del">DEL</button>
      <button class="btn num">4</button>
      <button class="btn num">5</button>
      <button class="btn num">6</button>
      <button class="btn op">+</button>
      <button class="btn num">1</button>
      <button class="btn num">2</button>
      <button class="btn num">3</button>
      <button class="btn op">-</button>
      <button class="btn op">.</button>
      <button class="btn num">0</button>
      <button class="btn op">/</button>
      <button class="btn op">Ã—</button>
      <button class="btn clear">RESET</button>
      <button class="btn eq">=</button>
    </div>
  </div>

  <div class="credit">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Dev-Amna</a>.
  </div>

  <script src="app.js"> </script>
</body>
</html>
